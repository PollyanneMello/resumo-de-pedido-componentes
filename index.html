<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conteudo">
  <picture >
    <img class="img"src="images/illustration-hero.svg" alt="" srcset="">
  </picture>
  <main class="principal" >
     <h1 class="titulo">Order Summary</h1>
      <p class="descricao">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
</main>
  
    <section  class="preco" aria-label="primária">
      <i class="icon"></i>
      <section class="secundaria" aria-label="secundário">
        <p class="plano">Annual Plan</p>
        <p class="valor">$59.99/year</p>
      </section>
      <a class="link" href="">Change</a>
    </section>
      <a class="botao" href="">Proceed to Payment</a>
      <p class="cancelar">Cancel Order</p>
    
</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pollyanne Mello</a>.
  </footer>
</body>
</html>
